name = "Time Echo"
description = "Echo Time every minute"
cron_schedule = "0 * * * * * *"
stdout = "TimeEcho.log"
stderr = "TimeEcho.err"
[notifier.Slack]
webhook_url = "https://hooks.slack.com/services/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"
owner_id = "U06V024CRJL"

[[tasks]]
name = "Echo Exact Time"
command = "echo $\"(($env.RFLOWTS | into int) * 1_000_000_000 | into datetime | format date '%Y-%m-%d %H:%M:%S')\""
task_type = "Nu"

[[tasks]]
name = "Echo Time Now"
command = "echo (date now)"
dependencies = ["Echo Exact Time"]
task_type = "Nu"
